<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="main">
        <h1>chatterbox</h1>
        <!-- Your HTML goes here! -->
        <div class="rooms">
          Room:
          <select id="roomSelect">
            <option selected="selected">
              lobby
            </option>
          </select>
        </div>
        <form id="createNewRoom" class="form-inline">
          <div class="form-group">
            <input type="text" class="room-input form-control input-sm" placeholder="New Room Name">
          </div>
          <button type="submit" class="btn btn-sm btn-default">Create Room</button>
        </form>
      </div>
      <div id="chats">
        <!-- jquery to append messages here -->
      </div>
      <div id="message-box">
        <form id="messageInput" class="form-inline">
          <div class="form-group">
            <input type="text" class="text-input form-control input-sm" placeholder="Message Room"/>
          </div>
          <button type="submit" class="btn btn-sm btn-default">Send Message</button>
        </form>
      </div>
    </div> <!-- container -->
  </body>
</html>
